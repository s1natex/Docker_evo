services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: passwords
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d passwords"]
      interval: 5s
      timeout: 3s
      retries: 12

  pass-gen:
    build:
      context: ./app/pass-gen
    image: docker_evo-pass-gen:latest
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://appuser:secret@postgres:5432/passwords
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 12

  frontend:
    build:
      context: ./app/frontend
    image: docker_evo-frontend:latest
    environment:
      BACKEND_URL: http://pass-gen:5000
    ports:
      - "3000:3000"
    depends_on:
      pass-gen:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 12

volumes:
  pgdata:
