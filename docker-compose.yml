services:
  pass-gen:
    build:
      context: ./app/pass-gen
    image: docker_evo-pass-gen:latest
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 12

  frontend:
    build:
      context: ./app/frontend
    image: docker_evo-frontend:latest
    environment:
      BACKEND_URL: http://pass-gen:5000
    ports:
      - "3000:3000"
    depends_on:
      pass-gen:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 12
